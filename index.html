<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="score">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">🤜</button>
            <button class="choice" id="paper">🖐</button>
            <button class="choice" id="scissors">✌</button>
        </div>

        <div id="result">
            <p id="resultMessage">Make your choice!</p>
        </div>

        <button id="resetButton">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
